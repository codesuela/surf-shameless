<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="build/settings.js"></script>
</head>
<style type="text/css">
    table {
        max-width: 900px;
    }
</style>
<body>
<div style="width:950px; margin:auto" id="main">

<h2>Add new Keyword</h2>
    <p>
        write a keyword to insert it your personal ones
    </p>
<table border="1" id="my_keywords">
    <tbody></tbody>
    <tfoot>
    <tr>
        <td colspan="2">

            <input type="text" id="new_keyword_add">
            <label for="new_keyword_add">Add new keyword</label>
            <input type="submit" id="add_new_keyword">
        </td>
    </tr>
    </tfoot>
</table>
<p></p>
<h2>Add new URL</h2>
    <p>
        Write the whole url for a specific page or just the domain to filter all domain specific URLS
    </p>
<table border="1" id="my_urls">
    <tbody></tbody>
    <tfoot>
    <tr>
        <td colspan="2">
            <input type="text" id="new_url_add">
            <label for="new_url_add">Add new URL</label>
            <input type="submit" id="add_new_url">
        </td>
    </tr>
    </tfoot>
</table>
<p></p>
 <h2>Predefined Lists</h2>
<table id="selected_lists" border="1" style="border: #000 solid 1px; width: 900px">
    <tbody></tbody>
</table>
</div>
</body>
</html>
